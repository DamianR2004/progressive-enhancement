<!doctype html>
<html lang="nl">
	<head>
		<meta charset="utf-8">
		<title>File upload met preview / Progressive Enhancement / FDND</title>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
		<link href="assets/styles.css" rel="stylesheet">
		<style>
:root {
	--plaatje: yellow;
}
			
			/* Schrijf hier gewoon je CSS voor dit component */
			input[type=file]{
				width: 1000px;
				height: 600px;
				border-radius: 10px;
				inset: 0;
				
				
				
			 /* or use: contain */
}

label{
	width: 1000px;
	height: 600px;
}

div{
	width: 100%;
	height: 800px;
	background: var(--plaatje);
}


			/* Hint: Denk niet te ingewikkeld */

		</style>
		<script type="module">

const inputElement = document.querySelector("input");
const foto = document.querySelector("div");

// Haalt de input en div op uit de DOM


inputElement.addEventListener("change", function(event) {

	// Dit zorgt voor een change op het input attribuut 

  const fileUrl = event.target.files[0];

  //Ik begreep dit stukje niet helemaal

    const mooi = window.URL.createObjectURL(fileUrl); 

// Dit maakt een objecturl als er een image wordt ingevoegd 


	foto.style.setProperty ('--plaatje', `url('${mooi}')`)

	//Hiermee maak je een custom property en geef ik de waarde van mooi mee.
	// Omdat het custom proberty ook in de div staat komt de foto daar te staan.
});




			

			/* Schrijf hier eventueel je client-side JavaScript */
			
			/* Hint: Met een paar regels kom je al een heel eind */

			/* Hint: Via JS kun je Custom Properties in CSS aanpassen */
		</script>
	</head>
	<body>
		<h1>File upload met preview</h1>

		<!-- Voor het uploaden van een bestand heb je altijd een formulier nodig.
			 Dus die krijg je alvast. Maak je over de server niet druk; het gaat om de UI. -->
		<form method="post">	
			<label>

				<input type="file" name="image"/>
				
				
				Uploaden</label>
				<div></div>
			<!-- Hint: Denk niet te ingewikkeld -->
			<input type="submit" id="up" name="up">Uploaden</input>
		</form>

		<details open>
			<summary>Demo video</summary>
			<video src="assets/file.mp4" width="1496" height="496" controls muted autoplay loop>
				<a href="assets/file.mp4">assets/file.mp4</a>
			</video>
		</details>
	</body>
</html>
